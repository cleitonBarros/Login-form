<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
    <!--<header>
        <nav>
            <img src="../images/logo.svg" alt="icon">
        </nav>
    </header>-->
    

        <main>
        

                <header>
                    <nav>
                        <img src="../images/logo.svg" alt="icon">
                    </nav>
                </header>
           
    
            <div class="container">
                <div class="content">
                    <div class="title-up">
                        <div class="title">
                            <img src="../images/log-in.svg" alt="icone de login" >
                            <p>Faça seu login</p>
                        </div>
                        <span>Entre com suas informaçoes de cadastro </span>
                    </div>
                    <form class="form">
                       

                            <label class="label">E-mail</label>
                            <input type="text" placeholder="Digite seu Email">
                            <img class="mail" src="../images/mail.svg" alt="">
                            <label class="label" >Senha</label>
                            <input type="text" placeholder="Digite sua senha">
                            <img class="password" src="../images/lock.svg" alt="icon lock">
                            <img class="password-view" src="../images/eye.svg" alt="icon eyes">
                      
    
                        <div class="checkbox">
                            <div class="box">
                               <input type="checkbox">
                                <label >Lembre-me</label>
                            </div>
    
                            <a href="#">Esqueci minha senha</a>
                        </div>
    
                        <button type="submit">Entrar</button>
    
                    </form>
                    <p>Não tem um conta? <a href="#">Registre-se</a></p>
                    
                </div>
            </div>
        </main>
    
        <aside class="banner">
            <img src="../images/side-image-2x.jpg" alt="">
    </aside>
        

</body>
</html>
